<source>
    @type forward
    @label @source_tcp
    @log_level info
    port 24224
    bind 0.0.0.0
</source>

<label @source_tcp>
    <match **>
        @type copy
        <store>
            @type mqtt
            host tasks.mqtt
            port 1883
            <format>
                @type single_value
                add_newline false
            </format>
            topic_rewrite_pattern '^([\w\/]+)$'
            topic_rewrite_replacement 'logs/\1'
        </store>
        <store>
            @type stdout
        </store>
    </match>
</label>
